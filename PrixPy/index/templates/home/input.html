
{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<head>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    </style>
    </head>
    <body>
        <div class="row" >
            <div class="col-lg-5 mx-auto" >
              <div class="p-5 bg-white shadow rounded-lg" style="color:DodgerBlue;" ><img src="https://bootstrapious.com/i/snippets/sn-file-upload/img.png" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill" >
               

                    <form action="/Import_excel" method="post" class="md-form" enctype='multipart/form-data' > 
                    {% csrf_token %}
                        <div class="file-field">
                        <div class="z-depth-1-half mb-4">
                        
                            
                            </div>
                                <div class="d-flex justify-content-center">
                                
                                    

                                    <div class="btn btn-mdb-color btn-rounded float-left">
                             
                                      <label for="fileUpload" class="file-upload btn btn-secondary bg-secondary btn-block rounded-pill shadow" ><i class="fa fa-upload mr-2"></i>Importer un fichier
                                       <input type="file" name="myfile"/>
                                       <style> 
                                        
                                        h1 {text-align: center;}
                                        p {text-align: center;}
                                        div {text-align: center;}
                                        </style>
                                      </label>
                                      <div class="form-group">
                                        <select class="custom-select" name="typeImport"> 
                                          <option selected>Choisir type d'importation </option>
                                          <option>Base </option>
                                          <option>Monthly</option>
                                        </select>
  
                                      </div>
                              
                                
                                    <button type="submit"  class="cta">
                                      <style>
                                        /* From uiverse.io by @alexmaracinaru */
                                        .cta {
                                        position: relative;
                                        margin: auto;
                                        padding: 12px 18px;
                                        transition: all 0.2s ease;
                                        border: none;
                                        background: none;
                                        }

                                        .cta:before {
                                        content: "";
                                        position: absolute;
                                        top: 0;
                                        left: 0;
                                        display: block;
                                        border-radius: 50px;
                                        background: #b1dae7;
                                        width: 45px;
                                        height: 45px;
                                        transition: all 0.3s ease;
                                        }

                                        .cta span {
                                        position: relative;
                                        font-family: "Ubuntu", sans-serif;
                                        font-size: 18px;
                                        font-weight: 700;
                                        letter-spacing: 0.05em;
                                        color: #234567;
                                        }

                                        .cta svg {
                                        position: relative;
                                        top: 0;
                                        margin-left: 10px;
                                        fill: none;
                                        stroke-linecap: round;
                                        stroke-linejoin: round;
                                        stroke: #234567;
                                        stroke-width: 2;
                                        transform: translateX(-5px);
                                        transition: all 0.3s ease;
                                        }

                                        .cta:hover:before {
                                        width: 100%;
                                        background: #b1dae7;
                                        }

                                        .cta:hover svg {
                                        transform: translateX(0);
                                        }

                                        .cta:active {
                                        transform: scale(0.95);
                                        }

                                      </style>
                                      <span>Submit</span>
                                      <svg viewBox="0 0 13 10" height="10px" width="15px">
                                        <path d="M1,5 L11,5"></path>
                                        <polyline points="8 1 12 5 8 9"></polyline>
                                      </svg>
                                    </button>
                              

                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>

    
  
           
   
          
{% endblock content %}
          
<!-- Specific JS goes HERE --> 
{% block javascripts %}
          
<script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
<script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
          
{% endblock javascripts %}
